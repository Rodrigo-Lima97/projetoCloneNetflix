<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LISTA NEGRA</h3>
                <p class="descricao">Raymond Reddington, o criminoso mais procurado pelo FBI, entrega-se às autoridades. <br> Promete entregar diversos criminosos e terroristas desde que por intermédio exclusivo de Elizabeth Keen, <br> uma agente novata do FBI.</p>
            
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><h4><img class="box-filme" src="img/mini1.jpg" alt=""></h4></div>

            <div class="item"><h4><img class="box-filme" src="img/mini8.jpg" alt=""></h4></div>

            <div class="item"><h4><img class="box-filme" src="img/mini10.jpg" alt=""></h4></div>

</div>
